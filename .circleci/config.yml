version: 2
jobs:
  build:
    machine:
        image: circleci/classic:edge
    working_directory: ~/repo
    steps:
      - checkout
      - run: mkdir logs 
      - run: mvn clean install -DskipTests
      - run: sudo docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: sudo docker build -t studnet/app:$CIRCLE_BRANCH .



