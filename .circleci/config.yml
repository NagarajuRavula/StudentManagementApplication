version: 2
jobs:
  build:
    machine:
        image: circleci/classic:edge
    working_directory: ~/repo
    steps:
      - checkout
      - run: mkdir logs 
      - run: mvn clean install -DskipTests
      - run: sudo docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: sudo docker build -t $CIRCLE_PROJECT_REPONAME/$CIRCLE_BUILD_NUM .
  deploy: 
     working_directory: ~/repo
     machine:
        image: circleci/classic:edge
     steps:
       - run: sudo docker tag $CIRCLE_PROJECT_REPONAME/$CIRCLE_BUILD_NUM $DOCKER_USER/$DOCKER_REPO:$CIRCLE_BUILD_NUM 



